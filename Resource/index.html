
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text Editor - [CT/2019/056]</title>
    <!-- Internal CSS -->
    
    <style>
        #editor {
          border: 1px solid #ccc;
          min-height: 200px;
          padding: 10px;
        }
    
        #backgroundcolor{
            background-color: black;
        }
        .custom-button {
            background-color: black;
            color: white;
            border: 20px;
            padding: 7px 15px;
            cursor: pointer;
        }
    
      </style>
    
</head>
<body>
    <div>
        <h1> Online Text Editing Application....!</h1>
    </div>
<center>
    <div id="backgroundcolor" class="custom-button">
        <button type="button" class="custom-button" onclick="execCmd('bold')"><b><img src="bold-xxl.png" width="10" height="10" ></b></button>
        <button type="button" class="custom-button" onclick="execCmd('underline')"><u><img src="format_underline_white_192x192.png" width="16" height="15" ></u></button>
        <button type="button" class="custom-button" onclick="execCmd('italic')"><i><img src="italic-xxl.png" width="10" height="10" ></i></button>
        <input type="color" class="custom-button" id="font-color">

    </div>
</center>

    <div id="editor" contenteditable="true">

    </div>
    
<script>
    const format = document.getElementById('editor');

    function execCmd(command, value = null) {
        document.execCommand(command, false, value);
        saveState();
    }


    const fontColor = document.getElementById('font-color');
        fontColor.addEventListener('input', () => {
            execCmd('foreColor', fontColor.value);
        });



       

</script>
</body>
